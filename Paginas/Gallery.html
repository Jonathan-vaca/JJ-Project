    :root {
      --accent: #ff0303;

      background-position: center;
      transition: background-image 600ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;

margin-top: 60px; flex: 1.2; padding-right: 3rem; }

      background: var(--accent);
      color: #ffffff;
      border: none;
      padding: 10px 18px;
      border-radius: 24px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .explore:hover {
      background: #ff4a4a;
      transform: scale(1.05);
    }

    .right {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 0px;
    }

    .cards-row {
      display: flex;
      gap: 18px;
      transition: transform 600ms cubic-bezier(.22, .9, .3, 1);
      margin-top: 200px;
    }

    .card {
      width: var(--card-w);
      height: var(--card-h);
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 300ms ease, opacity 300ms ease;
      position: relative;
    }

    .card .meta {
      position: absolute;
      left: 12px;
      bottom: 14px;
      z-index: 2;
      color: #fff;
      text-shadow: 0 3px 12px rgba(0,0,0,0.6);
      font-size: 13px;
    }

    .controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -50px;
      z-index: 6;
      display: flex;
      gap: 12px;
    }

    .btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.18);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .anim-bg {
      position: absolute;
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      z-index: 1;
      pointer-events: none;
      will-change: transform, width, height, left, top, opacity;
    }

    .cards-wrapper {
      position: relative;
      overflow: hidden;
      width: calc((var(--card-w) + 18px) * 4);
      margin-right: -80px;
      display: flex;
      justify-content: flex-start;
    }

    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #00bcd4, #4caf50);
      animation: progress 6s linear infinite;
      z-index: 9999;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: var(--accent);

/* ==============================
   CARD ‚Üí BACKGROUND (ANIMACI√ìN)
================================ */
function cardToBackground(index) {
  animating = true;
  const card = cardsRow.querySelector(`.card[data-index="${index}"]`);
  const heroRect = hero.getBoundingClientRect();

  if (!card) {
    hero.style.backgroundImage = `url('${slides[index].imageUrl}')`;
    restartTextAnimation(slides[index].title);
    animating = false;
    return;
  }

  const rect = card.getBoundingClientRect();
  const clone = card.cloneNode(true);
  clone.classList.add("anim-bg");

  clone.style.left = rect.left - heroRect.left + "px";
  clone.style.top = rect.top - heroRect.top + "px";
  clone.style.width = rect.width + "px";
  clone.style.height = rect.height + "px";
  clone.style.transition = "all 1.1s cubic-bezier(.25,1.2,.25,1)";

  hero.appendChild(clone);

  card.style.opacity = "0";
  card.style.transform = "scale(0.9)";

  const cardsAfter = [...cardsRow.children].slice(index + 1);
  const isMobile = window.matchMedia("(max-width: 540px)").matches;

  cardsAfter.forEach(c => {
    c.style.transition = "transform 0.7s ease";
    c.style.transform = isMobile
      ? "translateY(-150px)"
      : "translateX(-168px)";
  });

  requestAnimationFrame(() => {
    clone.style.left = "0";
    clone.style.top = "0";
    clone.style.width = "100%";
    clone.style.height = "100%";
    clone.style.borderRadius = "0";
  });

  setTimeout(() => {
    hero.style.backgroundImage = `url('${slides[index].imageUrl}')`;
    restartTextAnimation(slides[index].title);
  }, 400);

  setTimeout(() => {
    clone.remove();
    cardsAfter.forEach(c => {
      c.style.transition = "none";
      c.style.transform = "translateX(0)";
    });

    card.style.transition = "none";
    cardsRow.appendChild(card);
    card.style.opacity = "1";
    card.style.transform = "scale(1)";
    animating = false;
  }, 1100);
}

/* ==============================
   ACTIVAR √çNDICE
================================ */
function activateIndex(newIndex, manual = false) {
  if (animating) return;
  currentIndex = (newIndex + slides.length) % slides.length;
  cardToBackground(currentIndex);
  if (manual) restartAutoplay();
}

/* ==============================
   TEXTO ANIMADO
================================ */
function restartTextAnimation(title) {
  placeTxt.textContent = title;
  placeTxt.style.animation = "none";
  void placeTxt.offsetWidth;
  placeTxt.style.animation = "fadeUp 0.8s ease forwards";

  const desc = document.querySelector(".desc");
  if (desc) {
    desc.style.animation = "none";
    void desc.offsetWidth;
    desc.style.animation = "fadeIn 1s ease forwards";
  }
}

/* ==============================
   AUTOPLAY + PROGRESS
================================ */
function restartAutoplay() {
  clearInterval(autoplayTimer);
  restartProgressBar();
  autoplayTimer = setInterval(() => {
    activateIndex(currentIndex + 1);
    restartProgressBar();
  }, autoplayInterval);
}

function restartProgressBar() {
  if (!progressBar) return;
  progressBar.style.transition = "none";
  progressBar.style.width = "0%";
  void progressBar.offsetWidth;
  progressBar.style.transition = `width ${autoplayInterval}ms linear`;
  progressBar.style.width = "100%";
}
