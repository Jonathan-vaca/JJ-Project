<head>
  <meta charset="utf-8" />

  <style>
    /* ---------------- NUEVO HEADER TRANSPARENTE ---------------- */
/* --- HEADER CENTRADO --- */
header.transparent-header {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 1200px; /* limita el ancho para centrar visualmente */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 60px;
  background: transparent;
  z-index: 1000;
}

.logo-area {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-right: 40px; /* espacio entre logo y menÃº */
}

.logo-area img {
  height: 55px;
  width: auto;
  object-fit: contain;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 32px;
  margin: 0;
  padding: 0;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 14px;
  position: relative;
  transition: color 0.3s;
}

nav ul li a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: #ff0000;
  transition: width 0.3s;
}

nav ul li a:hover::after,
nav ul li a.active::after {
  width: 100%;
}

nav ul li a:hover,
nav ul li a.active {
  color: #ff0000;
    }

    /* ---------------- HERO ---------------- */
    :root {
      --accent: #ff0303;
      --dark-overlay: rgba(0,0,0,0.35);
      --card-w: 150px;
      --card-h: 220px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: #000; color: #fff; font-family: "Open Sans", sans-serif; }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 600ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--dark-overlay);
      z-index: 2;
    }

    .wrap {
      position: relative;
      z-index: 4;
      width: 92%;
      max-width: 1200px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding-top: 0;
      margin-top: 0;
    }

    .left { flex: 1.2; padding-right: 3rem; }
    .region { font-size: 14px; opacity: 0.85; margin-bottom: 10px; letter-spacing: 1px; }
    .place { font-size: 3rem; line-height: 0.9; margin: 0 0 16px 0; font-weight: 800; text-transform: uppercase; }
    .desc { max-width: 420px; opacity: 0.9; margin-bottom: 18px; }

    .explore {
      background: var(--accent);
      color: #ffffff;
      border: none;
      padding: 10px 18px;
      border-radius: 24px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .explore:hover {
      background: #ff4a4a;
      transform: scale(1.05);
    }

    .right {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 0px;
    }

    .cards-row {
      display: flex;
      gap: 18px;
      transition: transform 600ms cubic-bezier(.22, .9, .3, 1);
      margin-top: 200px;
    }

    .card {
      width: var(--card-w);
      height: var(--card-h);
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 300ms ease, opacity 300ms ease;
      position: relative;
    }

    .card .meta {
      position: absolute;
      left: 12px;
      bottom: 14px;
      z-index: 2;
      color: #fff;
      text-shadow: 0 3px 12px rgba(0,0,0,0.6);
      font-size: 13px;
    }

    .controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -50px;
      z-index: 6;
      display: flex;
      gap: 12px;
    }

    .btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.18);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .anim-bg {
      position: absolute;
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      z-index: 1;
      pointer-events: none;
      will-change: transform, width, height, left, top, opacity;
    }

    .cards-wrapper {
      position: relative;
      overflow: hidden;
      width: calc((var(--card-w) + 18px) * 4);
      margin-right: -80px;
      display: flex;
      justify-content: flex-start;
    }

    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #00bcd4, #4caf50);
      animation: progress 6s linear infinite;
      z-index: 9999;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: var(--accent);
      transition: width 6s linear;
    }

    /* --- BOTONES DE CONTACTO (logos redondos) --- */
    .contact-btn {
      background: #25d366;
      border: none;
      border-radius: 50%;
      width: 58px;
      height: 58px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .contact-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .contact-btn img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
    }

    .contact-btn.gmail {
      background: #ffffff;
    }

    .contact-btn.gmail img {
      width: 34px;
      height: 34px;
      filter: none;
    }

@media (max-width: 540px) {
  :root {
    --card-w: 90px;
    --card-h: 130px;
  }

  .hero {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 80px;
    text-align: center;
    background-size: 180% auto; /* ðŸ”¹ mÃ¡s grande verticalmente */
    background-position: center center; /* ðŸ”¹ centrada */
    background-repeat: no-repeat;
    overflow: hidden;
  }

  /* Ajustes de layout */
  .cards-wrapper {
    width: 100%;
    max-width: 360px;
    margin: 20px auto 0 auto;
    overflow: visible !important;
    justify-content: center;
  }

  .cards-row {
    margin-top: 20px;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  header.transparent-header {
    background: rgba(0, 0, 0, 0.2);
    flex-direction: column;
    padding: 10px 20px;
  }

  .logo-area img {
    height: 40px;
  }

  nav ul li a {
    font-size: 12px;
  }

  .anim-bg {
    background-size: 180% auto !important;
    background-position: center center !important;
    }
    }
     </style>
</head>

<header class="transparent-header">

  <!-- HERO -->

    <div class="wrap">

  <!-- GALLERY LOGIC -->
<script>
(function(){
  const slides = [
    { imageUrl: "/components/Images/Bienvenida.jpeg", title: "Welcome to our Gallery" },
    { imageUrl: "/components/imagenes/Avery.jpeg", title: "Avery" },
    { imageUrl: "/components/imagenes/Baskin.jpeg", title: "Baskin" },
    { imageUrl: "/components/imagenes/Brusters.jpeg", title: "Brusters" },
    { imageUrl: "/components/imagenes/Claires.jpeg", title: "Claires" },
    { imageUrl: "/components/imagenes/Dominos.jpeg", title: "Dominos" },
    { imageUrl: "/components/imagenes/Google.jpeg", title: "Google" },
    { imageUrl: "/components/imagenes/Juju.jpeg", title: "Juju" },
    { imageUrl: "/components/imagenes/Starbird.jpeg", title: "Starbird" },
    { imageUrl: "/components/imagenes/Transfer.jpeg", title: "Transfer" },
  ];

  const hero = document.getElementById('hero');
  const cardsRow = document.getElementById('cardsRow');
  const placeTxt = document.getElementById('placeTxt');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');
  const progressBar = document.getElementById('progress');

  let currentIndex = 0;
  let animating = false;
  const autoplayInterval = 7000;
  let autoplayTimer;

  function initGallery() {
    slides.forEach((s, i) => {
      const c = document.createElement('div');
      c.className = 'card';
      c.style.backgroundImage = `url('${s.imageUrl}')`;
      c.dataset.index = i;
      c.innerHTML = `<div class="meta"><div class="title">${s.title}</div></div>`;

      if (i !== 0) {
        cardsRow.appendChild(c);
        c.style.opacity = "0";
        c.style.transform = "translateY(20px)";
        setTimeout(() => {
          c.style.transition = "opacity 0.8s ease, transform 0.8s ease";
          c.style.opacity = "1";
          c.style.transform = "translateY(0)";
        }, i * 100 + 200);
      }

      c.addEventListener('click', () => { 
        if (!animating) activateIndex(i, true); 
      });
    });

    hero.style.backgroundImage = `url('${slides[0].imageUrl}')`;
    placeTxt.textContent = slides[0].title;
    startAutoplay();
  }

function cardToBackground(index) {
  animating = true;
  const card = cardsRow.querySelector(`.card[data-index="${index}"]`);
  const heroRect = hero.getBoundingClientRect();

  if (!card) {
    hero.style.backgroundImage = `url('${slides[index].imageUrl}')`;
    placeTxt.textContent = slides[index].title;
    animating = false;
    return;
  }

  const rect = card.getBoundingClientRect();
  const clone = card.cloneNode(true);
  clone.classList.add("anim-bg");
  clone.style.left = rect.left - heroRect.left + "px";
  clone.style.top = rect.top - heroRect.top + "px";
  clone.style.width = rect.width + "px";
  clone.style.height = rect.height + "px";
  clone.style.borderRadius = "16px";
  clone.style.transition = "all 1.1s cubic-bezier(.25,1.2,.25,1)";
  hero.appendChild(clone);

  card.style.transition = "opacity 0.5s ease, transform 0.5s ease";
  card.style.opacity = "0";
  card.style.transform = "scale(0.9)";

  const allCards = [...cardsRow.querySelectorAll(".card")];
  const leavingIndex = allCards.indexOf(card);
  const cardsAfter = allCards.slice(leavingIndex + 1);

const isMobile = window.matchMedia("(max-width: 540px)").matches;

cardsAfter.forEach((c) => {
  c.style.transition = "transform 0.7s ease";
  if (isMobile) {
    c.style.transform = "translateY(-150px)"; // ðŸ”¹ movimiento vertical en mÃ³vil
  } else {
    c.style.transform = "translateX(-168px)"; // ðŸ”¹ movimiento horizontal en escritorio
  }
});
  requestAnimationFrame(() => {
    clone.style.left = "0";
    clone.style.top = "0";
    clone.style.width = "100%";
    clone.style.height = "100%";
    clone.style.borderRadius = "0";
  });

  setTimeout(() => {
    hero.style.backgroundImage = `url('${slides[index].imageUrl}')`;
    placeTxt.textContent = slides[index].title;
  }, 400);

  setTimeout(() => {
    clone.remove();
    cardsAfter.forEach((c) => {
      c.style.transition = "none";
      c.style.transform = "translateX(0)";
    });

    card.style.transition = "none";
    cardsRow.appendChild(card);
    card.style.opacity = "1";
    card.style.transform = "scale(1)";
    animating = false;
  }, 1100);
}

  function activateIndex(newIndex, manual = false) {
    if (animating) return;
    newIndex = (newIndex + slides.length) % slides.length;
    currentIndex = newIndex;
    cardToBackground(newIndex);
    if (manual) restartProgressBar();
  }

  nextBtn.onclick = () => activateIndex(currentIndex + 1, true);
  prevBtn.onclick = () => activateIndex(currentIndex - 1, true);

  function startAutoplay() {
    fillProgressBar();
    autoplayTimer = setInterval(() => {
      activateIndex(currentIndex + 1);
      fillProgressBar();
    }, autoplayInterval);
  }

  function fillProgressBar() {
    if (!progressBar) return;
    progressBar.style.transition = 'none';
    progressBar.style.width = '0%';
    void progressBar.offsetWidth;
    progressBar.style.transition = `width ${autoplayInterval}ms linear`;
    progressBar.style.width = '100%';
  }

  function restartProgressBar() {
    if (!progressBar) return;
    progressBar.style.transition = 'none';
    progressBar.style.width = '0%';
    void progressBar.offsetWidth;
    progressBar.style.transition = `width ${autoplayInterval}ms linear`;
    progressBar.style.width = '100%';
  }

  initGallery();
})();
</script>
</body>
