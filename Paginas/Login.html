<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - J.JR Signs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/components/Logos/logo blanco.png">

  <!-- Header y Footer -->
  <link rel="stylesheet" href="/Header/header.css">
  <link rel="stylesheet" href="/footer/footer.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      min-height: 100vh;
      color: #fff;
      background-color: #000000;
      background-image: url('/components/Images/prueba1.jpeg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center; 
    }

    /* ===== AUTH CONTAINER ===== */
    .auth-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 60px auto;
      background: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      overflow: hidden;
      display: flex;
      min-height: 500px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      width: 50%;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #ff4d4d;
    }

    .form-container input {
      padding: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0b0b0b;
      color: #fff;
      transition: all 0.2s;
    }

    .form-container input:focus {
      border-color: #ff4d4d;
      box-shadow: 0 0 0 3px rgba(255,77,77,0.3);
      outline: none;
    }

    .form-container button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .form-container button:hover {
      background: #e04343;
    }

    /* Login left */
    .login-container {
      left: 0;
      z-index: 2;
    }

    /* Register right (hidden) */
    .register-container {
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    /* Overlay */
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #ff4d4d, #e04343);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 40px;
      transition: transform 0.6s ease-in-out, border-radius 0.6s ease-in-out;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
    }

    .overlay-container h2 { font-size: 2rem; margin-bottom: 12px; }
    .overlay-container p { font-size: 1rem; margin-bottom: 20px; }
    .overlay-container button {
      background: #fff;
      color: #ff4d4d;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .overlay-container button:hover { background: #f1f1f1; }

    .auth-container.active .login-container {
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }
    .auth-container.active .register-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 2;
    }
    .auth-container.active .overlay-container {
      transform: translateX(-100%);
      border-radius: 0 50% 50% 0 / 0 100% 100% 0;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- LOGIN / REGISTER -->
  <div id="authWrapper" class="auth-container">
    <!-- Login -->
    <div class="form-container login-container">
      <form id="loginForm">
        <h2>Sign In</h2>
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPass" type="password" placeholder="Password" required>
        <button type="button" id="btnLogin">Join</button>
      </form>
    </div>

    <!-- Register -->
    <div class="form-container register-container">
      <form id="registerForm">
        <h2>Register</h2>
        <input id="regName" type="text" placeholder="Nombre completo" required>
        <input id="regEmail" type="email" placeholder="Email" required>
        <input id="regPass" type="password" placeholder="Contraseña" required>
        <button type="button" id="btnRegister">Register</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container" id="overlay">
      <div>
        <h2 id="overlayTitle">Are you new?</h2>
        <p id="overlayText">Sign up to access your account</p>
        <button id="switchBtn">Register</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script>
    // Cargar Header y Footer
    fetch("/Header/header.html").then(r=>r.text()).then(d=>{
      document.getElementById("header-placeholder").innerHTML=d;
      const s=document.createElement("script");s.src="/Header/header.js";document.body.appendChild(s);
    });
    fetch("/footer/footer.html").then(r=>r.text()).then(d=>{
      document.getElementById("footer-placeholder").innerHTML=d;
      const s=document.createElement("script");s.src="/footer/footer.js";document.body.appendChild(s);
    });
  </script>

  <!-- Lógica externa -->
  <script src="/JS/login.js"></script>
</body>
</html>
