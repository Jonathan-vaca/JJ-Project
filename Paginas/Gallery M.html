<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery M | J.Jr Signs</title>
  <link rel="icon" type="image/png" href="../components/Logos/logo blanco.png">

  <!-- Header styles -->
  <link rel="stylesheet" href="../header/header.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* === GALERÍA ESTILO PINTEREST === */
    .gallery-container {
      column-count: 2;
      column-gap: 12px;
      padding: 90px 12px 80px;
    }

    .gallery-item {
      position: relative;
      width: 100%;
      display: inline-block;
      margin-bottom: 12px;
      break-inside: avoid;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      border-radius: 14px;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .item-title {
      position: absolute;
      bottom: 8px;
      left: 10px;
      right: 10px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      font-size: 14px;
      color: #fff;
    }

    /* --- Scroll loading --- */
    .loading {
      text-align: center;
      padding: 20px;
      color: #bbb;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .gallery-container {
        column-count: 2;
        padding-top: 80px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- GALERÍA -->
  <div class="gallery-container" id="gallery"></div>
  <div class="loading" id="loading">Loading more images...</div>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script>
    // Cargar header
    fetch("/Header/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        const script = document.createElement("script");
        script.src = "../header/header.js";
        document.body.appendChild(script);
      });

    // Cargar footer
    fetch("../footer/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "../footer/footer.css";
        document.head.appendChild(link);
        const script = document.createElement("script");
        script.src = "../footer/footer.js";
        document.body.appendChild(script);
      });

    // === GALERÍA INFINITA ===
    const galleryData = [
      { imageUrl: "/components/imagenes/Avery.jpeg", title: "Avery" },
      { imageUrl: "/components/imagenes/Baskin.jpeg", title: "Baskin" },
      { imageUrl: "/components/imagenes/Brusters.jpeg", title: "Brusters" },
      { imageUrl: "/components/imagenes/Claires.jpeg", title: "Claires" },
      { imageUrl: "/components/imagenes/Dominos.jpeg", title: "Dominos" },
      { imageUrl: "/components/imagenes/Google.jpeg", title: "Google" },
      { imageUrl: "/components/imagenes/Juju.jpeg", title: "Juju" },
      { imageUrl: "/components/imagenes/Starbird.jpeg", title: "Starbird" },
      { imageUrl: "/components/imagenes/Transfer.jpeg", title: "Transfer" }
    ];

    let loadedCount = 0;
    const batchSize = 4;
    const galleryContainer = document.getElementById("gallery");
    const loading = document.getElementById("loading");

    function loadMoreImages() {
      if (loadedCount >= galleryData.length) {
        loading.textContent = "No more images to load";
        return;
      }

      const nextBatch = galleryData.slice(loadedCount, loadedCount + batchSize);
      nextBatch.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("gallery-item");
        div.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.title}">
          <div class="item-title">${item.title}</div>
        `;
        galleryContainer.appendChild(div);
      });

      loadedCount += batchSize;
    }

    function handleScroll() {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 50) {
        loadMoreImages();
      }
    }

    window.addEventListener("scroll", handleScroll);
    document.addEventListener("DOMContentLoaded", () => loadMoreImages());
  </script>
</body>
</html>
